    <script>
        // 按需加载相关js
        (function () {
            window.themeURL = [
                "/nccloud/resources/platform/nc-lightapp-front-default.css",
                "/nccloud/resources/platform/nc-lightapp-front-red.css",
                "/nccloud/resources/platform/nc-lightapp-front-blue.css",
                "/nccloud/resources/platform/nc-lightapp-front-green.css",
                "/nccloud/resources/platform/nc-lightapp-front-yellow.css",
                "/nccloud/resources/platform/nc-lightapp-front-black.css"
            ];
            var pageHash = window.location.hash.split("?")[0].split('#/')[1];
            if (pageHash == 'ifr') {
                // document.body.appendChild(script)是异步加载script
                // 直接创建sciprt标签是同步加载script
                // 分开script，防止html认为是闭合标签

                document.write('<scr' + 'ipt type="text/javascript" src="/nccloud/resources/platform/platform-workbench.js"></scr' + 'ipt>');
            } else {
                document.write('<scr' + 'ipt type="text/javascript" src="/nccloud/resources/platform/nc-lightapp-front.js"></scr' + 'ipt>');
            }
        })()
    </script>
